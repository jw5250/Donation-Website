<div id = helper-event-display>
<h2>Events</h2>
<hr>
<ul class = event>
    <li *ngFor="let event of events">
        <h4 class = "attr">Name: {{event.name}}</h4>
        <h4 class = "attr">Date: {{event.date}}</h4>
        <h4 class = "attr">Time: {{event.time}}</h4>
        <br>
        <hr> 
    </li>
</ul>
</div>
