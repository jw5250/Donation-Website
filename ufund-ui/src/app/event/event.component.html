<h2>Event Schedule</h2>

<div *ngFor = "let error of this.eventManagementErrorMessage">
    <h4>{{error}}</h4>
</div>
<div id = manager-events>
  <label for = "Event">Name | date | time</label>
  <ul class = "event">
    <li *ngFor="let event of events">
        <button type = "button" (click) = "selectEvent(event)">
            <span class = "attr">{{event.name}}  |   </span>
            <span class = "attr">{{event.date}}  |   </span>
            <span class = "attr">{{event.time}}</span>
            </button>
        <button type = "button" (click) = "deleteEvent(event)">X</button>
        <br>
    </li>
  </ul>
  <br>
<br>
<label for = event-create>Enter data below to create or edit an event!</label>
<h4>Name, date, and time can only be {{this.MAXLEN}} characters long.</h4>
<form id = "event-create" (ngSubmit)="getNewEventData()">
    <input type = "text" name = "eventInput" value = {{selectedEvent.name}}>
    <input type = "text" name = "eventInput" value = {{selectedEvent.date}}>
    <input type = "text" name = "eventInput" value = {{selectedEvent.time}}>
    <br>
    <input type = "submit" value = "Create or Update">
</form>
</div>
