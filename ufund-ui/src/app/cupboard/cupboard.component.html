<!DOCTYPE html>
<html>
<body>

<h1>Your UFund Cupboard</h1>
<h2>Needs</h2>
<span> class = "legend">Name Type Cost Quantity</span>
<ul class = "needs">
    <li *ngFor="let need of needs">
        <button type = "button">
            <span class = "attr">{{need.name}}</span>
            <span class = "attr">{{need.type}}</span>
            <span class = "attr">{{need.cost}}</span>
            <span class = "attr">{{need.quantity}}</span>
            </button>
    </li>
</ul>

</body>
</html>
